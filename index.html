<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="lib/semantic/semantic.css">
    <link rel="stylesheet" href="css/index.css">


</head>
<body>
<div class="ui very padded segment" id="index_home">
    <div class="ui grid">
        <div class="four wide column">
            <!--博主的信息简介-->
            <div class="ui raised segment borderRadius15">
                <img src="image/head.png" class="ui circular centered small image" id="userHead">
                <p id="nicknameArea">
                    Rock li
                </p>
                <p id="saying">我身负双翼 全副武装 战斗到胜利的曙光</p>
                <div class="ui basic grey segment">
                    <div class="ui three buttons" id="buttonsTab">
                        <div class="ui basic button">
                            <h4 class="ui header">
                                756
                                <div class="sub header">标签</div>
                            </h4>
                        </div>
                        <div class="ui basic button">
                            <h4 class="ui header">
                                75
                                <div class="sub header">浏览</div>
                            </h4>
                        </div>
                        <div class="ui basic button">
                            <h4 class="ui header">
                                142
                                <div class="sub header">文章</div>
                            </h4>
                        </div>
                    </div>
                </div>
                <div id="audioBox">
                    <script type="text/javascript">
                        window.onload = function(){
                            var arr =["audio/P!NK - Just Like Fire.mp3","audio/徐梓淳 - 嫌晚.mp3"];              //把需要播放的歌曲从后往前排，这里已添加两首音乐，可继续添加多个音乐
                            var myAudio = new Audio();
                            myAudio.preload = true;
                            myAudio.controls = true;
                            myAudio.src = arr.pop();         //每次读数组最后一个元素
                            myAudio.addEventListener('ended', playEndedHandler, false);
                            myAudio.play();
                            document.getElementById("audioBox").appendChild(myAudio);
                            myAudio.loop = false;//禁止循环，否则无法触发ended事件
                            function playEndedHandler(){
                                myAudio.src = arr.pop();
                                myAudio.play();
                                console.log(arr.length);
                                !arr.length && myAudio.removeEventListener('ended',playEndedHandler,false);//只有一个元素时解除绑定
                            }
                        }
                    </script>
                </div>
            </div>
            <!--文章分类列表-->
            <div class="ui raised padded segment borderRadius15">
                <h5 class="ui horizontal divider header">
                    <i class="chart bar outline icon"></i>

        </div>
